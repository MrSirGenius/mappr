[data]
folder = data
year = 2017

[processing]
debug = yes
scrub = yes
interpolate = yes

[map]
zoom = 3 ; in meridians
use_arcgis = no
use_etopo = yes
use_fill = yes

[render]
fps = 45 ; frames per second
resolution_w = 1920 ; in pixels
resolution_h = 1080 ; in pixels
time_before = 2 ; in seconds
time_after = 5 ; in seconds
time_zoom = 5 ; in seconds
show_date = yes
show_status = yes

[colors]
water = #9EDBFF
grass = #C4E8BA
place = #D4A23F
drive = #F44336
train = #FFC107
flight = #673AB7